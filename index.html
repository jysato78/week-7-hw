
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Trains!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <!--<link rel="stylesheet" type="text/css" href="ajax.css">-->
</head>

<body background="trains.jpe">>

  <div class="container">
    <div class="jumbotron">
      <center><h1><span class="glyphicon glyphicon-time" aria-hidden="true"></span>Current Train Schedule</h1></center>
    </div>
  </div>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Results</h3>
      </div>
      <div class="row" class="titles">
        <div class="col-md-3"><h4>Train Name</h4></div>
        <div class="col-md-3"><h4>Destination</h4></div>
        <div class="col-md-2"><h4>Frequency</h4></div>
        <div class="col-md-2"><h4>Next Arrival</h4></div>
        <div class="col-md-2"><h4>How Long</h4></div>
        
      </div>

      <div class="row" class="train-info">
        <div class="col-md-3" class="tDetails" id="tName">
        </div>
        <div class="col-md-3" class="tDetails" id="tDestination">
        </div>
        <div class="col-md-2" class="tDetails" id="tFrequency">
        </div>
        <div class="col-md-2" class="tDetails" id="tNext">
        </div>
        <div class="col-md-2" class="tDetails" id="tHowLong">
        </div>
        
      </div>

      <div class="panel-body" id="schedule"></div>
    </div>
    
  </div>

  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Train</h3>
      </div>
      <div class="panel-body">
        <form id="addTrain">
          <label for="train-name">Train Name:</label><br>
          <input class="form-control" type="text" id="train-name"><br>
          
          <br><label for="destination">Destination:</label><br>
          <input class="form-control" type="text" id="destination"><br>
          
          <br><label for="first-train">First Arrival Time: (HH:mm - military time)</label><br>
          <input class="form-control" type="text" id="first-train"><br>
          
          <br><label for="frequency">Frequency: (min)</label><br>
          <input class="form-control" type="text" id="frequency"><br>

          <button id="submitBtn">Submit</button>
          
          
        </form>
      </div>
    </div>
  </div>
  <style>
    
    #tName {
      padding-right: 100px;
    }

    #tDestination {
      padding-right: 100px;
    }

    #tFirst {
      padding-right: 100px;
    }

  </style>


<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
<Script src="https://cdn.jsdeliver.net/momentjs/2.12.0/moment.min.js"></Script>
<script src="train_logic.js"></script>
</body>
</html>
